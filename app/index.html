<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="./css/main.css">
</head>
<body class='bg-secondary'>
    <main id="main-application" class='my-5'>
        <div class="container p-2">
            <div class="row p-4 mb-1 my-2 m-2 text-center bg-light">
                <div class="col">
                    <h1>To-Do App</h1>
                    <p class='lead'>add your tasks below</p>
                    <div class="input-group mb-3">
                        <div class="row">
                            <div class="col-2">
                                <button class='btn btn-primary px-3 py-1'>Add</button>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Enter Tasks" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                                
                        </div>
                      </div>
                </div>
                <div id='tasks-section'class='row p-2 bg-light gy-2'>
                </div>
            </div>
        </div>
    </main>
    <script src='./js/main.js'></script>
</body>
</html>
